<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Sign Up</title>
</head>
<body>
    <div id="page-container">
        <div id="left-side">
            <div id="logo-banner">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo">
                <p id="logo-text">ODIN</p>
            </div>
            <footer id="img-footer">Photo by <a href="https://unsplash.com/@opixels">Hugh Whyte</a> on <a href="https://unsplash.com">Unplash</a></footer>
        </div>
        <div id="right-side">
            <h3>Inspirational Quote</h3>
            <p>Join Now!</p>
            <form action="#" method="get" id="signup-form">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">

                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">

                <label for="user_email">EMAIL</label>
                <input type="email" id="user_email" name="email">

                <label for="phone">PHONE NUMBER</label>
                <input type="text" id="phone" name="phone">

                <label for="user_password">PASSWORD</label>
                <input type="password" id="user_password" name="password">

                <label for="user_password">CONFIRM PASSWORD</label>
                <input type="password" id="user_password" name="password">
            </form>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="url">Log in</a></p>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
